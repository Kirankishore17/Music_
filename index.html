<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Music</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Music</a>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
        <section class="hero">
            <div class="inner">
                <div class="clipper">
                    <h1><em>Mozart of Madras</em></h1>
                </div>
                <div class="anim-panel">
                    <p>“Music is… a higher revelation than all wisdom & philosophy.” </p>
                    <p><strong>-Ludwig van Beethoven</strong></p>
                    <a class="read-btn primary">Open</a>
                </div>
            </div>
        </section>
        <section class="sidebar">
            <div class="inner">
                <div class="clipper">
                    <h2>The 90's</h2>
                </div>
                <div class="anim-panel">
                        <p>The Golden Era of Music</p>
                        <p>Click the button</p>
                        <a class="read-btn primary">View</a>
                </div>
            </div>
        </section>
        <section class="subscribe">
            <div class="inner">
                <div class="clipper">
                    <h2>Search</h2>
                </div>
                <div class="anim-panel">
                    <p>Search your favourite here</p>
                    <input type="text" name="name" placeholder="Song name">
                    <button class="cta">Search</button>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
